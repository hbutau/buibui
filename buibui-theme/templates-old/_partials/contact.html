              <!-- Contact section-->
        <section class="contact-section bg-light py-5" id="contact">
            <div class="container px-5 my-5 px-5">
                <div class="text-center mb-5">
                    <h2 class="section-title mb-3">Get In Touch</h2>
                    <p class="section-subtitle">Ready to start your project? Let's discuss how we can help you achieve your goals</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8">
                        <form id="contactForm" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
                            <!-- Hidden field for bot detection -->
                            <div style="display: none;">
                                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                            </div>
                            <input type="hidden" name="form-name" value="contact" />
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="name" placeholder="Your Name *" required />
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="email" name="email" placeholder="Your Email *" required />
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="tel" name="phone" placeholder="Phone Number" />
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select" name="service" required>
                                        <option value="">Select Service *</option>
                                        <option value="websites">Websites</option>
                                        <option value="web-applications">Web Applications</option>
                                        <option value="digital-marketing">Digital Marketing</option>
                                        <option value="branding">Branding</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control" name="message" rows="5" placeholder="Tell us about your project *" required></textarea>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary btn-lg px-5" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
