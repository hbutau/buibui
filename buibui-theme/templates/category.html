{% extends "base.html" %}
{% block title %}{{ category }} - {{ SITENAME|striptags }}{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h1>Articles in {{ category }}</h1>
    {% for article in articles %}
      <article>
        <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
        <p>{{ article.summary }}</p>
      </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
