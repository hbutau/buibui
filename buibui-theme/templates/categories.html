{% extends "base.html" %}
{% block title %}Categories - {{ SITENAME|striptags }}{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h1>Categories</h1>
    <ul>
    {% for category, articles in categories %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock %}
