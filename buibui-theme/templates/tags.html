{% extends "base.html" %}
{% block title %}Tags - {{ SITENAME|striptags }}{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h1>Tags</h1>
    <ul>
    {% for tag, articles in tags %}
      <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock %}
