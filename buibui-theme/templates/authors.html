{% extends "base.html" %}
{% block title %}Authors - {{ SITENAME|striptags }}{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h1>Authors</h1>
    <ul>
    {% for author, articles in authors %}
      <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock %}
