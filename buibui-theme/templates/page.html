{% extends "base.html" %}

{% block title %}{{ page.title|striptags }} - {{ SITENAME|striptags }}{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <article>
      <header>
        <h1 class="entry-title">{{ page.title }}</h1>
      </header>
      <div class="entry-content">
        {{ page.content }}
      </div>
    </article>
  </div>
</section>
{% endblock %}
